<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.bootcdn.net/ajax/libs/weui/2.3.0/style/weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2127660_41di6dloh3h.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="movie">
        <div class="movie-head">
            <i class="iconfont icon-fanhui"></i>
            <span class="title">影片详情</span>
        </div>
        <div class="movie-info">
            <div class="movie-info__desc">
                <div class="info-pic"><img src="https://p0.meituan.net/movie/202ea88abd2abf2aa1964487d61edab64556414.jpg@300w_414h" alt=""></div>
                <div class="info-container">
                    <h2 class="name">我和我的家乡</h2>
                    <p class="type">剧情，喜剧<span></span></p>
                    <p class="timer">中国大陆 / 153分钟</p>
                    <p class="play-time">2020-10-01 8:00 中国大陆上映</p>
                    <div class="btn-wrap">
                        <div class="flex" id='watch'>
                            <i class="iconfont icon-xihuan"></i>
                            想看
                        </div>
                        <div class="flex">
                            <i class="iconfont icon-shoucang"></i>
                            看过
                        </div>
                    </div>
                </div>
            </div>
            <div class="movie-info__rate">
                <div class="rate-title">
                    <div class="rate-title__left">
                        <i class="iconfont icon-dianying"></i>
                        猫眼购票评分
                    </div>
                    <div class="rate-title__right">
                        <span class="want">415,455</span>人想看
                        <span class="watched">515,454</span>人看过
                        <i class="iconfont icon-gengduo"></i>
                    </div>
                </div>
                <div class="rate-detail">
                    <div class="rate-detail__left">
                        <div class="grade">
                            <h2>9.2</h2>
                            <p><span>659,954</span>人评</p>
                        </div>
                        <div class="star">
                            <ul>
                                <li class="list">
                                    <i class="iconfont icon-Star"></i>
                                    <i class="iconfont icon-Star"></i>
                                    <i class="iconfont icon-Star"></i>
                                    <i class="iconfont icon-Star"></i>
                                    <i class="iconfont icon-Star"></i>
                                    <!-- <div class="star-stage5"></div> -->
                                </li>
                                <li class="list">
                                    <i class="iconfont icon-Star"></i>
                                    <i class="iconfont icon-Star"></i>
                                    <i class="iconfont icon-Star"></i>
                                    <i class="iconfont icon-Star"></i>
                                </li>
                                <li class="list">
                                    <i class="iconfont icon-Star"></i>
                                    <i class="iconfont icon-Star"></i>
                                    <i class="iconfont icon-Star"></i>
                                </li>
                                <li class="list">
                                    <i class="iconfont icon-Star"></i>
                                    <i class="iconfont icon-Star"></i>
                                </li>
                                <li class="list">
                                    <i class="iconfont icon-Star"></i>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="rate-detail__right">
                        <img src="" alt="">
                    </div>
                </div>
            </div>

        </div>
        <div class="movie-desc"></div>
        <!-- toast -->
        <div id="toast">
            <div class="weui-mask_transparent"></div>
            <div class="weui-toast">
                <i class="weui-icon-success-no-circle weui-icon_toast"></i>
                <p class="weui-toast__content">已标注为想看</p>
            </div>
        </div>
    </div>

    <script>
        var watchBtn = document.getElementById('watch')
        var toast = document.getElementById('toast')
        var heart = document.querySelector('.icon-xihuan')
        var isClicked = false
        var text = document.querySelector('.weui-toast__content')
        watchBtn.addEventListener('click', function() {
            toast.style.display = 'block'
            if(isClicked) {                
                heart.style.color = 'white'
                text.innerHTML = '已取消想看'              
            } else {
                heart.style.color = 'red'
                text.innerHTML = '已标注想看'
            }
            isClicked = !isClicked 
            setTimeout(function() {
                    toast.style.display = 'none'                
                }, 2000)

        })
    </script>
</body>
</html>
