<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 比较版本号
    function compare(str1, str2) {
      let arr1 = str1.split('.'),
        arr2 = str2.split('.');
      // 怎么按位对齐
      let len = Math.max(arr1.length, arr2.length);
      for (let i = 0; i < len; i++) {
        let a = arr1[i] ? arr1[i] : 0
        let b = arr2[i] ? arr2[i] : 0
        a = Number(a)
        b = Number(b)
        if (a > b) {
          return 1
        } else if (a < b) {
          return -1
        }
      }
      return 0
    }
  </script>
</body>

</html>
