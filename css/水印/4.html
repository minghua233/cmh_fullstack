  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    const observer = new MutationObserver(() => {
      console.log(1)
    })
    const textNode = document.createTextNode(String(1))

      characterData: true
    })
    textNode.data = String(2)
  </script>
