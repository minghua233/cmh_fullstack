<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{count}}</p>
    <h2>{{message}}</h2>
    <button @click="add">add</button>
  </div>

  <script>
    let app = new Vue({
      el: '#app',
      data() {
        return {
          count: 0,
          message: 'hello'
        }
      },
      methods: {
        add() {
          this.count++
        }
      },
      watch: {
        count(newVal, oldVal) {
          if (newVal >= 10)
            this.message = 'hello watch'
        }
      },
    })
  </script>
</body>

</html>
