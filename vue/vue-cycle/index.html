<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.9/vue.common.dev.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{msg}}
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data() {
                return {
                    msg: 'hello Vue!'
                }
            },
            beforeCreate() {
                console.log('beforeCreate');
            },
            created() {
                console.log('create');
            },
            beforeMount() {
                console.log('beforeMount');
            },
            mounted() {
                console.log('mounted');
            },
            beforUpdate() {
                console.log('beforUpdate');
            },
            updated() {
                console.log('updated');
            },
            beforeDestroy() {
                console.log('beforeDestroy');
            },
            destroy() {
                console.log('destroy');
            }
        })
    </script>
</body>

</html>
